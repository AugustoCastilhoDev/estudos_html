<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="/exercicios/ex011/images/foto_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="/exercicios/ex011/images/foto_m.png" type="image/png">
        <img src="/exercicios/ex011/images/foto_g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="auto" autoplay controls loop>
        <source src="/exercicios/ex011/midia/musica-teste.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="/exercicios/ex011/midia/musica-teste.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
